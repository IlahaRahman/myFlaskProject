name: Flask CI + Dockerize

on:
  push:
    branches: [main]

jobs:
  build-and-dockerize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4  

        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest || echo "No tests yet!"

      - name: Log in Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.ilaharahman }}
          password: ${{ secrets.Rahman9819 }}

      - name: Build Docker Image
        run: docker build -t ${{ secrets.ilaharahman }}/flask-app:latest .

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/flask-app:latest


          
